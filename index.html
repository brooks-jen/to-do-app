<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
  </head>
  <body>
    <header class="mdl-layout_header mdl-layout_header--transparent">
      <h1>To-Do App</h1>
    </header>
  <form id="addToDoForm">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
      <input class="mdl-textfield__input" type="text" id="newToDoText">
    </div>
   <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Add To-Do!</button>
 </form>
  <style>
  .demo-list-item {
    width: 300px;
  }
  </style>
     <ul class="demo-list-item mdl-list" id="toDoList">
     </ul>
  <script src="app.js"></script>
  </body>
</html>
